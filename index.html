<html>
<head>

    <!-- Fonts-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div class="container">
        <img src="luv_letter.png" class="letter" onclick="openLetter()">
        <div class="typewriter">
            <h2 class="vt323-regular">You have 1 new message</h2>
        </div>
    </div>

    <script>
        function openLetter() {
            //const music = document.getElementById();
            //music.play();
            
            window.pywebview.api.get_message().then(msg => {
                document.body.innerHTML = `
                    <div class="message-screen">
                        <p class="vt323-regular">${msg}</p>
                    </div>
                `;
            });
        }
    </script>
</body>
